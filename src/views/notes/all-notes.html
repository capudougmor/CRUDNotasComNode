{% extends "layout.html" %}

{% block content %}
        <h3>Notas salvas</h3>
        <div class="row">

            {% for note in notes %}
            <div class="col-md-5">
                <div class="card my-2">
                    <div class="card-body">
                        <h4 class="card-title d-flex justify-content-between align-item-center">
                            {{note.title}} <a href="/notes/edit/{{note.id}}"><i class="fa fa-pencil"></i></a>
                        </h4>
                        <p>{{note.description}} </p>
                        <form action="/notes/delete/{{note._id}}?_method=DELETE" method="POST"><!--necessita do metodo override-->
                            <input type="hidden" name="_method" value="DELETE ">
                            <button type="submit" class="btn btn-danger btn-block btn-sn">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock %}
