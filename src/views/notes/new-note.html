{% extends "layout.html" %}


{% block content %}
    <div class="col-md-7 mx-auto">
        <div class="card test-center">
            <div class="card-header">
                <h3>Nova nota</h3>
            </div>
            <div class="card-body">
                <form action="/notes/new-note" method="post">
                    <div class="form-group">
                        <input type="text" name="title" class="form-control" placeholder="Titulo" autofocus>
                    </div>
                    <div class="form-group">
                        <textarea name="description" placeholder="Descrição" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
