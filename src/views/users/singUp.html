{% extends "layout.html" %}

{% block content %}
<div class="row">    
    <div class="col-md-6 mx-auto">
            <div class="card-gradient card ">
                <div class="card-header">
                    Registro de conta
                </div>
                <div class="card-body">
                    <form action="/users/singup" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" name="nome" placeholder="Nome" value="{{nome}}" required>                                        
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" placeholder="Email" value="{{email}}" required>                                        
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="senha" placeholder="Senha" required>                                        
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="confirme_senha" placeholder="Confirme a senha" required>                                        
                        </div>
                        <button class="btn btn-primary btn-block">
                            Registrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
